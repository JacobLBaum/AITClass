<script src="/socket.io/socket.io.js"></script>
<script src="racer.js"></script>
<style type="text/css" media="screen">
.win {
    position: absolute;
    left: 40%;
    top: 40%;
    background-color: darkolivegreen;
    color: white;
    font-size: 200px;
}

.racer {
  position: absolute;
  left: 0px;
  font-size: 100px;
}

.player1 {
  top: 50px;
  left: 0px;
}    

.player2 {
  top: 300px;
  left: 0px;

  position: relative;
  width: 800px;
  height: 500px;
  border-right: 3px dashed black;
}

button {
  font-size: 3em;
}
</style>

<button class="player1Btn">Move Tears of Joy &rarr;</button>
<div class="play-area">
  <div class="player1 racer">&#128514;</div>
  <div class="player2 racer">&#128561;</div>
</div>
